<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="title">EXHIBITION</div>
    <div class="main">
      <!-- 인상주의 -->
      <div class="main-content" id="ticket" onclick="ani(0); link(0)">
        <div class="front front-impressionist">
          <div class="front-img-container">
            <img
              class="front-img"
              src="img/hero-img-impressionist.png"
              alt=""
            />
          </div>
          <div class="front-text">
            <div class="front-text-title">: Frontiers of Impressionism</div>
            <div class="front-text-content-1">모네에서 미국으로</div>
            <div class="front-text-content-2">빛, 바다를 건너다.</div>
            <div class="front-explantion">
              <div class="front-explanation-date">2025.03.28</div>
              <div class="front-explanation-location">더 현대 서울 ALT. 1</div>
            </div>
          </div>
        </div>
        <div class="ticket-back back-impressionist" id="impress-back">
          <div class="back-location">
            <img src="" alt="" />
          </div>
          <div class="back-line" id="impress-content"></div>
          <div class="back-button" id="impress-button">GO</div>
        </div>
      </div>
      <!-- 알폰스 무하 -->
      <div class="main-content" id="ticket" onclick="ani(1); link(1)">
        <div class="front front-mucha">
          <div class="front-img-container">
            <img class="front-img" src="img/hero-img-mucha.jpg" alt="" />
          </div>
          <div class="front-text">
            <div class="front-text-title">: 아르누보의 꽃 : 알폰스 무하전</div>
            <div class="front-text-content-1">ALPHONSE MUCHA</div>
            <div class="front-text-content-2">
              THE FLOWER OF ART NOUVEAU <br />
              :ORIGINAL ARTWORKS OF ALPHONSE MUCHA
            </div>
            <div class="front-explantion">
              <div class="front-explanation-date">2025.03.29</div>
              <div class="front-explanation-location">마이아트 뮤지엄</div>
            </div>
          </div>
        </div>
        <div class="ticket-back back-mucha" id="mucha-back">
          <div class="back-location">
            <img src="" alt="" />
          </div>
          <div class="back-line" id="mucha-content"></div>
          <div class="back-button" id="mucha-button">GO</div>
        </div>
      </div>
      <!-- 고흐 -->
      <div class="main-content" id="ticket" onclick="ani(2); link(2)">
        <div class="front front-gogh">
          <div class="front-img-container">
            <img class="front-img" src="img/hero-img-gogh.png" alt="" />
          </div>
          <div class="front-text">
            <div class="front-text-title">: 불멸의 화가 반 고흐</div>
            <div class="front-text-content-1">VAN GOGH</div>
            <div class="front-text-content-2">THE GREAT PASSION</div>
            <div class="front-explantion">
              <div class="front-explanation-date">2025.04.03</div>
              <div class="front-explanation-location">대전 시립 미술관</div>
            </div>
          </div>
        </div>
        <div class="ticket-back back-gogh" id="gogh-back">
          <div class="back-location">
            <img src="" alt="" />
          </div>
          <div class="back-line" id="gogh-content"></div>
          <div class="back-button" id="gogh-button">GO</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
