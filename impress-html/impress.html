<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../impress-css/impress.css" />
  </head>
  <body>
    <!-- 네비게이션 -->
    <div class="nav">
      <a class="nav-home-container" href="../index.html"
        ><img
          onerror="this.onerror=null; this.src='../img/test-img.jpg'"
          class="nav-home"
          src="../img/house-chimney-blank.svg"
          alt=""
      /></a>
    </div>
    <!-- 히어로 -->
    <a id="hero" href="impress-section.html">
      <!-- 배경 -->
      <div class="hero-back">
        <img
          onerror="this.onerror=null; this.src='../img/test-img.jpg'"
          class="hero-back-img"
          src="../img/impress-back.jpeg"
          alt=""
        />
      </div>
      <!-- 메인 -->
      <div class="hero-title">
        <!-- 텍스트 -->
        <div class="hero-eng-name">
          <div>모네에서</div>
          <div class="down">미국으로</div>
        </div>
        <div class="hero-eng-name-sub">빛, 바다를 건너다.</div>
        <div class="hero-kr-name">
          <div>Frontiers of</div>
          <div class="white">Impressionism</div>
        </div>
      </div>
      <!-- 이미지 -->
      <div class="hero-main">
        <div class="hero-text">
          <div class="hero-text-date">2025.03.28</div>
          <div class="hero-text-location">더 현대 서울 ALT. 1</div>
        </div>
        <img
          onerror="this.onerror=null; this.src='../img/test-img.jpg'"
          id="hero-img"
          class="hero-img"
          src="../img/hero-img-impress.png"
          alt=""
        />
      </div>
    </a>
    <script src="../impress-js/impress.js"></script>
  </body>
</html>
